<!-- Text must be enclosed in single quotes!!! -->
<p style="width: 500px; margin: auto" th:text="#{addnewhotel}"></p>

<!-- Display a possible error text -->
<div  class="alert alert-warning" role="alert" th:if="${error != null }" th:text="${error}">
    <p th:text="'Error: ' + ${error}"></p>
</div>

<!-- Form Controls -  https://getbootstrap.com/docs/5.0/forms/form-control/ -->
<form style="width: 400px; margin: auto" th:action="@{/hotelform}" th:object="${command}" method="post">
    <p th:text="#{hotelname}+ ':'"/> <input class="form-control" type="text" placeholder="e.g. Hotel Muster" th:field="*{name}" /></p>
    <p th:text="#{category}+ ':'"/> <input class="form-control" type="number" placeholder="e.g. Number" th:field="*{stars}" /></p>
    <p th:text="#{owner}+ ':'"/> <input class="form-control" type="text" placeholder="e.g. Mika Muster" th:field="*{owner}" /></p>
    <p th:text="#{contact}+ ':'"/> <input class="form-control" type="text" placeholder="e.g. Elia Somebody" th:field="*{contact}" /></p>
    <p th:text="#{address}+ ':'"/> <input class="form-control" type="text" placeholder="e.g. Muster-Platz 1" th:field="*{address}" /></p>
    <p th:text="#{city}+ ':'"/> <input class="form-control" type="text" placeholder="e.g. Musterstadt" th:field="*{city}" /></p>
    <!-- Beware : The field name is case sensitive!!! It has to be named exactly as it is in the class!!! -->
    <p th:text="#{citycode}"/> <input class="form-control" type="text" placeholder="e.g. 2345" th:field="*{cityCode}" /></p>
    <p th:text="#{phone}"/> <input class="form-control" type="text" placeholder="e.g. +43 222 123456" th:field="*{phone}" /></p>
    <!-- The same with the room and bed count! Try to change noRooms to rooms and you will see that IntelliJ underlines the
    // name. This is an indication that something is wrong-->

    <p th:text="#{url}+ ':'"/> <input class="form-control" type="url" th:field="*{url}"/></p>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <p th:text="#{numberofrooms}+ ':'"/> <input class="form-control" type="number" th:field="*{noRooms}"/> </p>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <p th:text="#{numberofbeds}+ ':'"/> <input class="form-control" type="number" th:field="*{noBeds}"/> </p>
            </div>
        </div>
    </div>

    <p th:text="#{features}+ ':'"/> </p>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <div>
                    <input type="checkbox" id="familyFriendly" name="familyFriendly">
                    <label for="familyFriendly" th:field="*{familyFriendly}"> th:text="#{familyfriendly}"/> </label>
                </div>

                <div>
                    <input type="checkbox" id="dogFriendly" name="dogFriendly">
                    <label for="dogFriendly" th:field="*{dogFriendly}"> th:text="#{dogfriendly}"/> </label>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <div>
                    <input type="checkbox" id="spa" name="spa">
                    <label for="spa" th:field="*{spa}"> th:text="#{spa}"/> </label>
                </div>

                <div>
                    <input type="checkbox" id="fitness" name="fitness">
                    <label for="fitness" th:field="*{fitness}"> th:text="#{fitness}"/> </label>
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{submit}"/> </button>
    <button type="reset" class="btn btn-secondary" th:text="#{reset}"/> </button>
<br>
<br>
<br>

</form>
