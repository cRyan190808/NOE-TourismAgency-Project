<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NOE Tourismus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="text-left">
        <img src="/images/NÃ¶_LOGO.png" height="150px" width="100px"/>
    </div>
</div>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Contact</th>
        <th>URL</th>
        <th>Family-Friendly</th>
        <th>Dog-Friendly</th>
        <th>Spa</th>
        <th>Fitness</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hotel, iStat : ${hotelPage.content}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${hotel.id}"></td>
        <td th:text="${hotel.name}"></td>
        <td th:text="${hotel.address}"></td>
        <td th:text="${hotel.city}"></td>
        <td th:text="${hotel.contact}"></td>
        <td th:text="${hotel.url}"></td>
        <td th:text="${hotel.familyFriendly}"></td>
        <td th:text="${hotel.dogFriendly}"></td>
        <td th:text="${hotel.spa}"></td>
        <td th:text="${hotel.fitness}"></td>
    </tr>
    </tbody>
</table>
<div th:if="${hotelPage.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/index(size=${hotelPage.size}, page=${pageNumber})}"
       th:text=${pageNumber}
       th:class="${pageNumber==hotelPage.number} ? active"></a>
</div>




</body>
</html>
